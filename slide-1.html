<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lyes Hamidi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide 1 | Danone</title>
  </head>

  <body>
    <div class="bg">
      <div class="bg-left"></div>
      <div class="bg-right"></div>
    </div>

    <div class="container slide-1">
      <!-- Left side -->
      <div class="left-side">
        <!-- Header -->
        <div class="header">
          <div class="logo-nursie">
            <img
              src="/assets/logo_nursie.png"
              alt="Logo Nursie"
              width="205"
              height="66"
            />
          </div>

          <p class="body">
            Innove en faveur des <br />
            <span>Pouvoirs d'achats</span><br />
            des mamans
          </p>
        </div>

        <!-- Baby picture -->
        <div class="baby-picture">
          <img
            src="/assets/slide-1/baby.png"
            alt="Baby Picture"
            width="541"
            height="410"
          />
        </div>

        <!-- Logo Blédina -->
        <div class="logo-bledina">
          <img
            src="/assets/logo_bledina.png"
            alt="Logo Blédina"
            width="150"
            height="58"
          />
        </div>
      </div>

      <!-- Right side -->
      <div class="right-side">
        <span class="home-icon">
          <img
            src="/assets/slide-1/home.svg"
            alt="Home Icon"
            width="43"
            height="47"
          />
        </span>

        <span class="slogan">
          <img
            src="/assets/slide-1/slogan.svg"
            alt="Slogan"
            width="255"
            height="169"
          />
        </span>

        <div class="products">
          <div class="product-2">
            <img
              src="/assets/slide-1/product-2.png"
              alt="Nursie Confort 2"
              width="170"
            />
          </div>

          <div class="product-1">
            <img
              src="/assets/slide-1/product-1.png"
              alt="Nursie Confort 1"
              width="170"
            />
          </div>
        </div>

        <p class="disclaimer">
          Document destiné exclusivement aux délégués médicaux. Ne peut être
          remis.
        </p>
      </div>
    </div>
  </body>
</html>
